# Nginx Configuration
- name: Sets Nginx conf file
  template:
    src: "nginx.conf.j2"
    dest: "/etc/nginx/sites-available/{{ http_host }}"

- name: Creates nginx ssl options
  template:
    src: "options-ssl-nginx.conf.j2"
    dest: "/etc/letsencrypt/options-ssl-nginx.conf"

- name: Enables new site
  file:
    src: "/etc/nginx/sites-available/{{ http_host }}"
    dest: "/etc/nginx/sites-enabled/{{ http_host }}"
    state: link
  notify: Reload Nginx

- name: Removes "default" site
  file:
    path: "/etc/nginx/sites-enabled/default"
    state: absent
  notify: Reload Nginx

- name: Reload nginx to activate letsencrypt site
  service: name=nginx state=restarted

- name: Create letsencrypt certificate
  shell: letsencrypt certonly -n --webroot -w /var/www/letsencrypt -m {{ letsencrypt_email }} --agree-tos -d {{ http_host }}
  args:
    creates: /etc/letsencrypt/live/{{ http_host }}

- name: Generate dhparams
  shell: openssl dhparam -out /etc/nginx/dhparams.pem 2048
  args:
    creates: /etc/nginx/dhparams.pem

- name: Reload nginx to activate specified site
  service: name=nginx state=restarted

- name: Add letsencrypt cronjob for cert renewal
  cron:
    name: letsencrypt_renewal
    special_time: weekly
    job: letsencrypt --renew certonly -n --webroot -w /var/www/letsencrypt -m {{ letsencrypt_email }} --agree-tos -d {{ http_host }}
  notify: Reload Nginx


# UFW Configuration
- name: "UFW - Allow HTTP on port {{ https_port }}"
  ufw:
    rule: allow
    port: "{{ https_port }}"
    proto: tcp
